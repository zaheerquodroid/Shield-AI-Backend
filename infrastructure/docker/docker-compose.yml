  #       condition: service_healthy
  #   volumes:
  #     - ./api:/app

  # Frontend (Vite dev server)
  frontend:
    image: node:20-alpine
    container_name: coco-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - VITE_API_BASE_URL=http://localhost:8001
    volumes:
      - ../../:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"

volumes:
  postgres_data:
  redis_data:
