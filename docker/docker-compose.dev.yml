services:
  proxy:
    build:
      context: ../
      dockerfile: docker/proxy/Dockerfile
    ports:
      - "8080:8080"
    environment:
      PROXY_UPSTREAM_URL: "http://host.docker.internal:8000"
      PROXY_REDIS_URL: "redis://redis:6379"
      PROXY_POSTGRES_URL: "postgresql://shieldai:shieldai@postgres:5432/shieldai"
      PROXY_LOG_LEVEL: "debug"
      PROXY_LOG_JSON: "false"
      PROXY_API_KEY: "dev-api-key-change-me"
      PROXY_SSRF_ALLOW_PRIVATE: "true"
      PROXY_WS_SANITIZE_PATHS: '["/ws/conversations/"]'
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      mock-upstream:
        condition: service_started
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../proxy:/app/proxy
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  postgres:
    image: postgres:15-alpine
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: shieldai
      POSTGRES_PASSWORD: shieldai
      POSTGRES_DB: shieldai
    volumes:
      - ../proxy/models/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shieldai"]
      interval: 10s
      timeout: 5s
      retries: 3

  mock-upstream:
    image: python:3.12-slim
    command: ["python", "/app/mock_upstream.py"]
    volumes:
      - ./mock_upstream.py:/app/mock_upstream.py:ro
    ports:
      - "3000:3000"
